<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.cdnfonts.com/css/tt-lakes-neue-trial" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="nav">
            <div class="nav__header">
                <div class="item-icon  nav-icon burger-close nav-burger-close">
                    <img src="img/icon.svg" alt="menu">
                </div>
                <div class="item-logo">
                    <img class="logo" src="img/logo.svg" alt="">
                </div>
                <div class="item-icon nav-icon">
                    <img src="img/icon7.svg" alt="menu">
                </div>
            </div>
            <ul class="nav__items">
                <li class="nav-link active">Ремонт техники</li>
                <li class="nav-link">Услуги и сервисы</li>
                <li class="nav-link">Корпоративным клиентам</li>
                <li class="nav-link">Продавцам техники</li>
                <li class="nav-link">Партнерам</li>
                <li class="nav-link">Производителям</li>
                <li class="nav-link">Наши сервисные центры</li>
                <li class="nav-link">Контакты</li>
            </ul>
            <div class="nav__contacts">
                <div class="nav__contacts-item">
                    <div class=" item-icon nav-icon">
                        <img class="icon" src="img/icon2.svg" alt="">
                    </div>
                    <div class=" item-icon nav-icon">
                        <img class="icon" src="img/icon3.svg" alt="">
                    </div>
                    <div class=" item-icon nav-icon">
                        <img class="icon" src="img/icon4.svg" alt="">
                    </div>
                </div>
                <div class="nav__contacts-item">
                    <p class="nav-email">mail@cps.com</p>
                </div>
                <div class="nav__contacts-item">
                    <p class="nav-tel">8 800 890 8900</p>
                </div>
                <div class="nav__contacts-lang">
                    <p class="lang-ru active">RU</p>
                    <p class="lang-en">EN</p>
                    <p class="lang-ch">CH</p>
                </div>
            </div>
        </nav>
        <div class="header">
            <div class="header__left">
                <div class="header__left-item item-icon burger-toggle nav-burger">
                    <img class="icon" src="img/icon1.svg" alt="">
                </div>
                <div class="header__left-item item-pipe"></div>
                <div class="header__left-item item-logo">
                    <img class="logo" src="img/logo.svg" alt="">
                </div>
            </div>
            <div class="header__right">
                <div class="header__right-item item-icon contact-icon">
                    <img class="icon" src="img/icon2.svg" alt="">
                </div>
                <div class="header__right-item item-icon contact-icon">
                    <img class="icon" src="img/icon3.svg" alt="">
                </div>
                <div class="header__right-item item-icon contact-icon">
                    <img class="icon" src="img/icon4.svg" alt="">
                </div>
                <div class="header__right-item  item-pipe"></div>
                <div class="header__right-item item-icon ">
                    <img class="icon" src="img/icon5.svg" alt="">
                </div>
                <div class="header__right-item item-icon ">
                    <img class="icon" src="img/icon6.svg" alt="">
                </div>
            </div>
        </div>
        <div class="main">lorem*1000</div>
        <script>
            const nav = document.querySelector('.nav');
            const navBurger = document.querySelector('.nav-burger');
            const navClose = document.querySelector('.nav-burger-close');
            const body = document.body;

            if(navBurger && navClose){
                navBurger.addEventListener('click', () => {
                    nav.classList.toggle('active');
                    body.classList.toggle('lock');
                })
                navClose.addEventListener('click', () => {
                    nav.classList.toggle('active');
                    body.classList.toggle('lock');
                })
            }

            
        </script>
    </body>
</html>
